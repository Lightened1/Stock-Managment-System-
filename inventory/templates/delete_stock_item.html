<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Stock Item</title>
</head>
<body>
    <h1>Delete Stock Item</h1>

    <form method="post" action="{% url 'delete_stock_item' %}">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" id="product_name" required><br><br>

        <label for="price_per_unit">Price per Unit:</label>
        <input type="text" name="price_per_unit" id="price_per_unit" required><br><br>

        <button type="submit">Delete Stock Item</button>
    </form>
</body>
</html>
